<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles/home-page.css">  
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="/assets/images/experion-logo.png" alt="Logo">
            <a href="#"><img class="home" src="/assets/images/home-icon-new.svg" alt="home"></a>
            <a href="/index.html"><img class="sign-out" src="/assets/images/sign-out.svg" alt="logout"></a>
        </div>
        <div class="dashboard-container">
            <div class="dashboard">
                <div class="stat-box">
                    <div class="box-content">
                        <h4>Number of Batches</h4>
                        <h3 id="activeBatches">0</h3>
                    </div>
                    <div class="graph">
                        <img src="/assets/images/Line.png" alt="Sessions Graph" class="card-image">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="box-content">
                        <h4>Number of Trainees</h4>
                        <h3 id="numTrainees">0</h3>
                    </div>
                    <div class="graph">
                        <img src="/assets/images/line2.png" alt="Sessions Graph" class="card-image">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="box-content">
                        <h4>Sensei/Trainers</h4>
                        <h5 id="trainerNames">0</h5>
                    </div>
                    <div class="graph">
                        <img src="/assets/images/line3.png" alt="Sessions Graph" class="card-image">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="box-content">
                        <h4>Certification Level</h4>
                        <h5 class="carousel" id="certificationLevel"></h5>
                    </div>
                    <div class="graph">
                        <img src="/assets/images/line (4).png" alt="Sessions Graph" class="card-image">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="box-content">
                        <h4>Total Duration</h4>
                        <h5 class="carousel" id="totalDuration">0</h5>
                    </div>
                    <div class="graph">
                        <img src="/assets/images/Line (2).png" alt="Sessions Graph" class="card-image">
                    </div>
                </div>
                <div class="stat-box">
                    <div class="box-content">
                        <h4>Total Sessions</h4>
                        <h5 id="totalSessions">0</h5>
                    </div>
                    <div class="graph">
                        <img src="/assets/images/Line (3).png" alt="Sessions Graph" class="card-image">
                    </div>
                </div>
            </div>

            <div class="attendance-chart">
                <h4>Attendance</h4>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
        <div class="footer">
            <button id="openUploadModal" class="nav-button">Upload Excel</button>
            <a href="report-page.html"><button class="nav-button">Generate Report</button></a>
        </div>
        <div id="uploadModal">
            <p>Do you want to download the templates? <a href="../assets/excel/excel-template.csv" download><span class="download-template">Click Here</span></a></p>
            <div class="input-excel">
                <input type="file" id="excelFile" />
            </div>
            <div class="input-buttons">
                <button id="uploadButton">Upload Data</button>
                <button id="tableButton">Table</button>
                <button id="reportButton">Report</button>
                <button id="closeUploadModal">Close</button>
            </div>
        </div>

        <div id="messageModal" class="modal">
            <div class="modal-content">
                <span id="closeMessageModal" class="close">&times;</span>
                <p id="messageContent"></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../scripts/upload-data.mjs" type="module"></script>
        <script src="../scripts/home-page.mjs" type="module"></script>
</body>
</html>
