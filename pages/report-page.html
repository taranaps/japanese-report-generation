<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CKEditor 5 Sample</title>
		<link rel="icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/96x96.png" sizes="96x96">
		<link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/120x120.png" sizes="120x120">
		<link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/152x152.png" sizes="152x152">
		<link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/167x167.png" sizes="167x167">
		<link rel="apple-touch-icon" type="image/png" href="https://ckeditor.com/assets/images/favicons/180x180.png" sizes="180x180">
		<link rel="stylesheet" href="../styles/report-page.css">
		<link rel="stylesheet" href="./ckeditor5/ckeditor5.css">
		<link rel="stylesheet" href="../styles/preview-page.css">
		
	</head>
	<body>
		<header>
			<div class="header">
			  <a href="home-page.html"><img src="../assets/images/home-icon.svg" alt="" /></a>
			  <a href="../index.html"><img src="../assets/images/logout-icon.svg" alt="" /></a>
	  
			</div>
		  </header>
		  <main>
			  <section class="contents">
				  <div class="content">
					  <div class="side-bar">
						<div class="arrow" id="arrow-up">&#9650;</div>
						<div class="image-container" id="image-scroll">
							
								<img src="../assets/images/template-one.png" alt="Template 1" data-template="template1">
								<img src="../assets/images/template-two.png" alt="Template 2" data-template="template2">
								<img src="../assets/images/template-three.png" alt="Template 3" data-template="template3">
								<img src="../assets/images/template-four.png" alt="Template 4" data-template="template4">
			
			
						</div>	
						<div class="arrow" id="arrow-down">&#9660;</div>
					  </div>
						  <div class="workspace">
							<div id="editor">Select a template to start editing!</div>
							        
						  </div>

				  </div>
				  
	  
			  </section>
			  <section class="generate-btn">
				<div class="button-container">
					<button class="generate-report" onclick=" his_togglepopup();copyHtml();">Generate Report</button>
				</div>
			  </section>



			  <div class="preview-popup" id="preview-popup">
				<div class="popup-overlay"></div>
				<div class="preview">
					<div class="preview-top">
						<div>
							<h1>Create Document</h1>
	
						</div>
						
						<div>
							<a href="../pages/report-page.html"><button id="cancel-button">âœ•</button></a>
	
						</div>
						
					</div>	 
					
				  <div class="preview-report" id="preview-report">
				   
				  </div>
				  <canvas id="canvas" style="display: none"></canvas>
				  
				  <div class="sidebar">
					<div class="sidebar-container">
					  <p>File Type</p>
					  <div class="dropdown">
						<div class="select">
						  <span class="selected">Select</span>
						  <div class="caret"></div>
						</div>
						<ul class="menu">
						  <li class="active">pdf</li>
						  <li>png</li>
						  <li>jpg</li>
						</ul>
					  </div>
		  
					  <div class="download">
						<button  id="download-button">Download</button><br><br>
						<p>Share Report</p><br>
						<div class="share-email" id="share-email">
							<label for="email-input">Enter Recipient Email:</label><br><br>
					<input type="text" id="email-input" placeholder="example@example.com" required>
					<br><br>
				
					<label for="subject-input">Subject:</label><br><br>
					<input type="text" id="subject-input" placeholder="Subject" required>
					<br><br>
				
					<label for="message-input">Message:</label><br><br>
					<textarea id="message-input" placeholder="Write your message here..." rows="4" cols="50" required></textarea>
					<br><br>
				
					<label for="file-input">Select File to Attach:</label>
					<input type="file" id="file-input" required><br><br>
					<br><br>
				
					<button id="send-email" onclick="sendEmail()">Send Email</button>
						</div>
						
					  </div>
					</div>
					
				  </div>
				</div>
			  </div>
	
			</main>
			  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/printThis/1.15.0/printThis.min.js"></script>
		  
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
			  
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
			  <script src="https://smtpjs.com/v3/smtp.js"></script>
			  
			  
		  
			  <script src="../scripts/preview-page.js"></script>
		  </main>

		<script type="importmap">
		{
			"imports": {
				"ckeditor5": "./ckeditor5/ckeditor5.js",
				"ckeditor5/": "./ckeditor5/"
			}
		}
		</script>
		<script type="module" src="../scripts/report-page.js"></script>
		
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

	</body>
</html>
